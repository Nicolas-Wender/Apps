<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="visor">
        <div id="acumulador"  class="acumulador"></div>
        <div id="total" class="total"></div>
      </div>
      <div class="botoes">
        <button>C</button>
        <button>CE</button>
        <button>%</button>
        <button>/</button>
        <button onclick="adicionarNum(7)" >7</button>
        <button onclick="adicionarNum(8)" >8</button>
        <button onclick="adicionarNum(9)" >9</button>
        <button>X</button>
        <button onclick="adicionarNum(4)" >4</button>
        <button onclick="adicionarNum(5)" >5</button>
        <button onclick="adicionarNum(6)" >6</button>
        <button>-</button>
        <button onclick="adicionarNum(1)" >1</button>
        <button onclick="adicionarNum(2)" >2</button>
        <button onclick="adicionarNum(3)" >3</button>
        <button>+</button>
        <button class="zero">0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </body>
  <script src="calculadora.js"></script>
</html>
