<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="visor">
        <div id="acumulador"  class="acumulador"></div>
        <div id="total" class="total"></div>
      </div>
      <div class="botoes">
        <button onclick="limparTudo()">C</button>
        <button onclick="limpar()">CE</button>
        <button onclick="voltar('total')">&#9003</button>
        <button onclick="addOperador('/')">/</button>
        <button onclick="adicionarElemento('1')" >1</button>
        <button onclick="adicionarElemento('2')" >2</button>
        <button onclick="adicionarElemento('3')" >3</button>
        <button onclick="addOperador('*')">X</button>
        <button onclick="adicionarElemento('4')" >4</button>
        <button onclick="adicionarElemento('5')" >5</button>
        <button onclick="adicionarElemento('6')" >6</button>
        <button onclick="addOperador('+')">+</button>
        <button onclick="adicionarElemento('7')" >7</button>
        <button onclick="adicionarElemento('8')" >8</button>
        <button onclick="adicionarElemento('9')" >9</button>
        <button onclick="addOperador('-')">-</button>
        <button onclick="adicionarElemento('0')" class="zero">0</button>
        <button onclick="adicionarElemento('.')">.</button>
        <button onclick="calcular()">=</button>
      </div>
    </div>
  </body>
  <script src="calculadora.js"></script>
</html>
